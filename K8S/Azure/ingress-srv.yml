apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - host: giangt.dev
      http:
        paths:
          - path: /(api/agents/?.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: agents-api-srv
                port:
                  number: 80
          - path: /(api/c/agents/?.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: equipments-api-srv
                port:
                  number: 80