name: Build and Test microservices

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build-and-test:
    name: Build and Test Services
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Restore & build Agent Service
        run: |
          cd ./AgentService
          dotnet restore
          dotnet build --no-restore

      - name: Restore & build Equipment Service
        run: |
          cd ./EquipmentService
          dotnet restore
          dotnet build --no-restore

      - name: Restore & build Mission Service
        run: |
          cd ./MissionService
          dotnet restore
          dotnet build --no-restore

      - name: Start Services
        run: |
          cd ./AgentService
          dotnet run --no-build &
          cd ../EquipmentService
          dotnet run --no-build &
      # Add sleep to allow services to start
      # Adjust the sleep duration as per your service startup time
      - name: Sleep for Service Startup
        run: |
          sleep 30s
  
  performance-test:
  - name: JMeter Test Execution
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run JMeter Tests
        uses: QAInsights/PerfAction@v3.1
        with:
          test-plan-path: './Performance-Test.jmx'
      - name: Upload JMeter Results
        uses: actions/upload-artifact@v2
        with:
          name: jmeter-results
          path: result.jtl
          if-no-files-found: warn
