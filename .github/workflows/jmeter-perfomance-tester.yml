name: JMeter Performance Testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:

  build:
    name: Testing performance
    runs-on: ubuntu-latest 

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore & build Agent Service
      run: |
        cd ./AgentService
        dotnet run --no-restore

    - name: Restore & build Equipment Service
      run: |
        cd ./EquipmentService
        dotnet run --no-restore
        
    - name: PerfAction for JMeter
      # You may pin to the exact commit or the version.
      # uses: QAInsights/PerfAction@f3959d0a69e7f23949add25d7e34a3ae167d6443
      uses: QAInsights/PerfAction@v3.1
      with:
        # jmeter test plan to execute
        test-plan-path: './Performance-Test.jmx'
    - name: Upload Results
      uses: actions/upload-artifact@v2
      with:
        name: jmeter-results
        path: result.jtl
